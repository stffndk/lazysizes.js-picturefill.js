      background-color: #eee;
      margin: 0;
      padding: 6em 0 0;
    }
    header {
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      padding: 2em 0;
      position: fixed;
      top: 0; 
      text-align: center;
      width: 100%;
    }
    h1 {
      font: normal bold normal 2em/1em Helvetica, Arial;
      margin: 0;
    }

    .wrapper {
      background-color: #ddd;
      margin: 2em auto 0 auto;
      max-width: 664px;
      padding: 2em;
    }

    aside {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 1em;
    }

    picture {
      display: block;
      height: auto;
      margin: 2em auto 0 auto;
      max-width: 100%;
    }
    img {
      vertical-align: middle;
    }

  </style>
